<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/svg" href="./src/img/favicon/favicon-accordion.png" />
</head>

<body>
  <section class="css-bayan container">
    <h1 class="css-bayan-title">Css Bayan</h1>
    <div class="css-bayan__item">
      <input id="first-item" class="css-bayan__radio" name="accordion" type="radio" checked>
      <label class="css-bayan__label" for="first-item">
        <span class="css-bayan__box">
          <span class="css-bayan__title">Carlson recursion...</span>
          <svg class="css-bayan__icon" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 256 256">
            <g
              style="stroke:none;stroke-width:0;stroke-dasharray:none;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:10;fill:none;fill-rule:nonzero;opacity:1">
              <path fill="#1d1d1b"
                d="M86.5 41.5h-38v-38a3.5 3.5 0 1 0-7 0v38h-38a3.5 3.5 0 1 0 0 7h38v38a3.5 3.5 0 1 0 7 0v-38h38a3.5 3.5 0 1 0 0-7z"
                style="stroke:none;stroke-width:1;stroke-dasharray:none;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:10;fill-rule:nonzero;opacity:1"
                transform="matrix(2.8 0 0 2.8 1.4 1.4)" />
            </g>
          </svg>
        </span>
        <span class="css-bayan__article">
          <img class="css-bayan__article-meme" src="./src/img/accardions/1.jpg" alt="meme">
        </span>
      </label>
    </div>
    <div class="css-bayan__item">
      <input id="second-item" class="css-bayan__radio" name="accordion" type="radio">
      <label class="css-bayan__label" for="second-item">
        <span class="css-bayan__box">
          <span class="css-bayan__title">English required &#128579</span>
          <svg class="css-bayan__icon" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 256 256">
            <g
              style="stroke:none;stroke-width:0;stroke-dasharray:none;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:10;fill:none;fill-rule:nonzero;opacity:1">
              <path fill="#1d1d1b"
                d="M86.5 41.5h-38v-38a3.5 3.5 0 1 0-7 0v38h-38a3.5 3.5 0 1 0 0 7h38v38a3.5 3.5 0 1 0 7 0v-38h38a3.5 3.5 0 1 0 0-7z"
                style="stroke:none;stroke-width:1;stroke-dasharray:none;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:10;fill-rule:nonzero;opacity:1"
                transform="matrix(2.8 0 0 2.8 1.4 1.4)" />
            </g>
          </svg>
        </span>
        <span class="css-bayan__article">
          <img class="css-bayan__article-meme" src="./src/img/accardions/3.jpg" alt="english required">
        </span>
      </label>
    </div>
    <div class="css-bayan__item">
      <input id="third-item" class="css-bayan__radio" name="accordion" type="radio">
      <label class="css-bayan__label" for="third-item">
        <span class="css-bayan__box">
          <span class="css-bayan__title">Lovely stages</span>
          <svg class="css-bayan__icon" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 256 256">
            <g
              style="stroke:none;stroke-width:0;stroke-dasharray:none;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:10;fill:none;fill-rule:nonzero;opacity:1">
              <path fill="#1d1d1b"
                d="M86.5 41.5h-38v-38a3.5 3.5 0 1 0-7 0v38h-38a3.5 3.5 0 1 0 0 7h38v38a3.5 3.5 0 1 0 7 0v-38h38a3.5 3.5 0 1 0 0-7z"
                style="stroke:none;stroke-width:1;stroke-dasharray:none;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:10;fill-rule:nonzero;opacity:1"
                transform="matrix(2.8 0 0 2.8 1.4 1.4)" />
            </g>
          </svg>
        </span>
        <span class="css-bayan__article">
          <img class="css-bayan__article-meme" src="./src/img/accardions/4.jpg" alt="lovely stages">
        </span>
      </label>
    </div>
    <div class="css-bayan__item">
      <input id="fourth-item" class="css-bayan__radio" name="accordion" type="radio">
      <label class="css-bayan__label" for="fourth-item">
        <span class="css-bayan__box">
          <span class="css-bayan__title">What's this?</span>
          <svg class="css-bayan__icon" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 256 256">
            <g
              style="stroke:none;stroke-width:0;stroke-dasharray:none;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:10;fill:none;fill-rule:nonzero;opacity:1">
              <path fill="#1d1d1b"
                d="M86.5 41.5h-38v-38a3.5 3.5 0 1 0-7 0v38h-38a3.5 3.5 0 1 0 0 7h38v38a3.5 3.5 0 1 0 7 0v-38h38a3.5 3.5 0 1 0 0-7z"
                style="stroke:none;stroke-width:1;stroke-dasharray:none;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:10;fill-rule:nonzero;opacity:1"
                transform="matrix(2.8 0 0 2.8 1.4 1.4)" />
            </g>
          </svg>
        </span>
        <span class="css-bayan__article">
          <img class="css-bayan__article-meme" src="./src/img/accardions/5.jpg" alt="what's this?">
        </span>
      </label>
    </div>
    <div class="css-bayan__item">
      <input id="fivth-item" class="css-bayan__radio" name="accordion" type="radio">
      <label class="css-bayan__label" for="fivth-item">
        <span class="css-bayan__box">
          <span class="css-bayan__title">I am done...</span>
          <svg class="css-bayan__icon" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 256 256">
            <g
              style="stroke:none;stroke-width:0;stroke-dasharray:none;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:10;fill:none;fill-rule:nonzero;opacity:1">
              <path fill="#1d1d1b"
                d="M86.5 41.5h-38v-38a3.5 3.5 0 1 0-7 0v38h-38a3.5 3.5 0 1 0 0 7h38v38a3.5 3.5 0 1 0 7 0v-38h38a3.5 3.5 0 1 0 0-7z"
                style="stroke:none;stroke-width:1;stroke-dasharray:none;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:10;fill-rule:nonzero;opacity:1"
                transform="matrix(2.8 0 0 2.8 1.4 1.4)" />
            </g>
          </svg>
        </span>
        <span class="css-bayan__article">
          <img class="css-bayan__article-meme" src="./src/img/accardions/2.png" alt="I'm done">
        </span>
      </label>
    </div>
  </section>
</body>

</html>
